<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page with File Navigation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
  }
  .navigation {
    margin-bottom: 20px;
  }
  .navigation a {
    display: block;
    margin-bottom: 10px;
    color: #333;
    text-decoration: none;
    padding: 10px;
    background-color: #f4f4f4;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .navigation a:hover {
    background-color: #ddd;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Welcome to My Landing Page</h1>
</div>

<div class="container">
  <div class="navigation">
    <h2>File Navigation</h2>
    <a href="page1.html">Page 1</a>
    <a href="page2.html">Page 2</a>
    <!-- Add more navigation links as needed -->
  </div>

  <div class="content">
    <h2>About This Page</h2>
    <p>This is a simple landing page with file navigation.</p>
  </div>
</div>

</body>
</html>
